<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>✅ To Do List</h1>

      <!-- 입력창 + 버튼 -->
      <div class="input-area">
        <input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
        <button id="addBtn">추가</button>
      </div>

      <!-- 할 일 목록 출력될 곳 -->
      <ul id="todoList"></ul>
    </div>

    <!-- 자바스크립트 연결 -->
    <script src="inddex.js"></script>
  </body>
</html>
